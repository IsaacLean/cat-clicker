<!DOCTYPE html>
<html>
    <head>
        <title>Cat Clicker</title>
        <link href="/css/pure.css" rel="stylesheet">
    </head>
    <body>
        <h1>ermagawrd it's cat clicka</h1>
        <h2>Select a cat...</h2>
        <ul id="cat_menu"></ul>
        <div id="cat_box"></div>
        <button id="admin_button">Enter Admin Mode</button>
        <button id="save_button">Save</button>
        <button id="cancel_button">Cancel</button>
        <form id="admin_form">
            <label for="name">Name</label>
            <input id="name" type="text" required />
            <label for="img_loc">Image Location</label>
            <input id="img_loc" type="text" required />
            <label for="click_num">Click Number</label>
            <input id="click_num" type="number" required />
        </form>
        <script src="/js/pure.js"></script>
    </body>
</html>
