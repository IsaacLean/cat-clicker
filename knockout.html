<!DOCTYPE html>
<html>
    <head>
        <title>Cat Clicker</title>
        <link href="/css/knockout.css" rel="stylesheet">
    </head>
    <body>
        <h1>ermagawrd it's cat clicka</h1>
        <h2>Select a cat...</h2>
        <ul id="cat_list" data-bind="foreach: catList">
            <li data-bind="text: $data.name, click: function(){$parent.setCat($data.name)}"></li>
        </ul>
        <div data-bind="with: currentCat">
            <h2 data-bind="text: name"></h2>
            <div data-bind="text: level"></div>
            <div data-bind="text: clickCount"></div>
            <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
        <script src="/node_modules/knockout/build/output/knockout-latest.debug.js"></script>
        <script src="/js/knockout.js"></script>
    </body>
</html>
